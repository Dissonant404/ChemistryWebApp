	<!DOCTYPE html>
	<html>
	<head>
	<style>

	 h1 {

			color: #2CF2EA;

		}
	hr {
		background-color: white;

		color: #2CF2EA;

		 background-color:black;

			  color: #42F2E1	;

			  /*margin: 4px 2px;*/

			  position: left;
		}
	
		input, select, textarea {
			position: left;
			color: #2CF2EA;

		  background-image: radial-gradient(circle at 0% 0%, #373b52, #252736 51%, #1d1e26);

		}

		  color: #1BF2E0;

	  if (x == "")  {
	    alert("Fields are not filled out");
	    return false;
	  }

	</script>
